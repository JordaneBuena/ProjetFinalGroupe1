<div class="card w-50">

  <h1 class="card-header">Param√©trage</h1>
  <div class="text-danger">
    <ul *ngIf="!formSubmitted">
      <li></li>
    </ul>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="card-body">
      <div class="form-text">
        <label for="name">Nom de la classe</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <form [formGroup]="myForm2" (ngSubmit)="submitForm()">
      <div class="form-text">
        <label for="principalTeacher" >Nom du Professeur Principal</label>
        <select id="principalTeacher" formControlName="id">
          <option class="lastName" *ngFor="let t of teachers" [value]="t.id">{{t.firstName}} {{t.lastName}}</option>
        </select>
      </div>
      </form>


    </div>
    <div class="card-footer">
      <button class="btn btn-outline-info" type="submit">Ajouter</button>
    </div>
    <pre>
      <p>myForm Klass{{myForm.value | json}} </p>
  </pre>
  </form>
</div>
