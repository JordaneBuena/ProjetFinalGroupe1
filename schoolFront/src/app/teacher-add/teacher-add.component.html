<div class="card w-50">

  <h1 class="card-header">Paramétrage</h1>
  <div class="text-danger">
    <ul *ngIf="!formSubmitted">
      <li></li>
    </ul>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="card-body">
      <div class="form-text">
        <label for="lastName">Nom de famille</label>
        <input type="text" id="lastName" formControlName="LastName">
      </div>
      <div class="form-text">
        <label for="firstName">Prenom</label>
        <input type="text" id="firstName" formControlName="firtName">
      </div>

      <div>
        <form class="row row-cols-sm-auto">
          <div class="col-12">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                [(ngModel)]="model"
                ngbDatepicker
                #d="ngbDatepicker"
                formControlName="dateOfBirth"
              />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </form>

        <hr />
        <pre>Model: {{ model | json }}</pre>

        <ngb-alert class="mt-3 mb-0" type="info" [dismissible]="false">
          You must provide the icon for the button that matches your application's style. In this example, the icon comes from
          <code>bootstrap-icons</code>.
        </ngb-alert>
      </div>


      <div class="form-text">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" formControlName="phone">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-info" type="submit" routerLink="/schools">Ajouter</button>
    </div>
  </form>
</div>
