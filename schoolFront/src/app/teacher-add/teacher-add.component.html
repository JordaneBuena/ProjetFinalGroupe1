<div class="card w-50">

  <h1 class="card-header">Paramétrage</h1>
  <div class="text-danger">
    <ul *ngIf="formSubmitted">
      <li *ngIf="myForm.controls['lastName'].errors?.['required']">Le nom est requis</li>
      <li *ngIf="myForm.controls['firstName'].errors?.['required']">Le prénom est requis</li>
      <li *ngIf="myForm.controls['dateOfBirth'].errors?.['required']">La date de naissance est requise</li>

    </ul>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="card-body">
      <div class="form-text">
        <label for="lastName">Nom de famille</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
      <div class="form-text">
        <label for="firstName">Prenom</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
      <div>
        <label for="dateOfBirth">Date de naissance</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth">
      </div>
      <div class="form-text"  formGroupName="principaleKlass">
        <label for="principaleKlass" >Classe principale</label>
        <select id="principaleKlass" formControlName="id">
          {{schoolId}}
          <option class="lastName" *ngFor="let k of klasses" [value]="k.id">{{k.name}}</option>
        </select>
      </div>
      <div class="form-text"  formGroupName="subject">
        <label for="subject1" >Matière enseignée</label>
        <select id="subject1" formControlName="id">
          {{schoolId}}
          <option class="lastName" *ngFor="let s of subjects" [value]="s.id">{{s.name}}</option>
        </select>
      </div>
      <div class="form-text"  formGroupName="subject2">
        <label for="subject2" >Matière enseignée</label>
        <select id="subject2" formControlName="id">
          {{schoolId}}
          <option class="lastName" *ngFor="let s of subjects" [value]="s.id">{{s.name}}</option>
        </select>
      </div>
      <div class="form-text"  formGroupName="subject3">
        <label for="subject3" >Matière enseignée</label>
        <select id="subject3" formControlName="id">
          {{schoolId}}
          <option class="lastName" *ngFor="let s of subjects" [value]="s.id">{{s.name}}</option>
        </select>
      </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-outline-info" type="submit">Ajouter</button>
        <button type="button" class="btn btn-outline-info" routerLink="../">Retour</button>
      </div>
  </form>

  {{myForm2.value | json}}
</div>
