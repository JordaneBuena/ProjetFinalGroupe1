<div class="corps">
  <div class="detail">
    <h2>Détails de la salle</h2>

<div class="card w-25">
  <h4 class="card-header">{{room?.name}}</h4>
  <div class="card-body">
    <div class="card-text">
      Capacité de la salle : {{room?.capacite}}
    </div>
    <span>Matières non supportée(s) par la classe </span>
    <div *ngIf="room?.subjectsExcluded" class="card-text">
      <ul>
        <li *ngFor="let s of room?.subjectsExcluded" [ngStyle]="{'color': s.color}">{{s.name}}</li>
      </ul>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-danger" (click)="open(content)">Supprimer la salle</button>
  </div>
</div>
<br>
<div>
  <button type="button" class="btn btn-outline-info" routerLink="../">Retour vue salles</button>
</div>
  </div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Verification pour suppression</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        Voulez-vous vraiment supprimer la salle : {{room?.name}}
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="deleteById()">OUI</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">NON</button>
  </div>
</ng-template>
</div>
