<div id="external-event" [style.padding-right]="'50px'" [style.padding-left]="'50px'">

  <h2 class="card card-header">Liste des cours</h2>
  <div class="external-event-list">
    <div *ngIf="events.length > 0">
      <div class="fc-event" *ngFor="let c of courses" #external>
        <div class="card" cdkDrag>{{c.subject.name}}</div>

        <!-- <div class="card" id="draggable-el" data-event='{ev.title:'my_event',"duration":"02:00"}'</div>-->
      </div>
    </div>
  </div>
  <br>

  <full-calendar [options]="calendarOptions"></full-calendar>
  <ng-template #templateInfo>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{clickedCourse?.subject?.name}}</h4>
      <button type="button" class="btn-close close pull-right"
              aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul>
        <li>{{clickedCourse?.day}}</li>
        <li>{{clickedCourse?.start}}</li>
        <li>{{clickedCourse?.end}}</li>
        <li>{{clickedCourse?.teacher?.lastName}} {{clickedCourse?.teacher?.firstName}}</li>
        <li>{{clickedCourse?.classroom?.name}}</li>
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalRef?.hide()">Close</button>
      <button class="btn btn-primary" (click)="deleteClickeddCourse()">Supprimer cours</button>
    </div>
  </ng-template>


  <ng-template #templateAdd>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Ajouter un cours</h4>
      <button type="button" class="btn-close close pull-right"
              aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-course-add [start]="eventStart" [end]="eventEnd" [day]="eventDay - 1"
                      (outputVar)="closeModal()"></app-course-add>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalRef?.hide()">Fermer</button>
    </div>
  </ng-template>
</div>
